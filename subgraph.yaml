specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PancakeFactory
    network: etherlink-testnet
    source:
      address: "0x6981ad2272010a6EF341497D6c3d109F6B87f3D9"
      abi: PancakeFactory
      startBlock: 1786709
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: PancakeFactory
          file: ./abis/PancakeFactory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/pancake-factory.ts
